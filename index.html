<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center card col-lg-12 col-md-6 col-sm-6 mt-5 p-4 w-50">
        <div class="row">
          <div class=" col-lg-12 col-md-6 col-sm-6 d-flex justify-content-center">
            <span id="hr" class="digit text-light">00</span><span class="text text-light">Hr</span>
            <span id="min" class="digit text-light">00</span><span class="text text-light">Min</span>
            <span id="sec" class="digit text-light">00</span><span class="text text-light">Sec</span>
            <span id="count" class="digit text-light">00</span>
          </div>
          <div class="d-flex justify-content-center col-lg-12 col-md-6 col-sm-6">
            <button onclick="start()" class="btn btn-success mt-3">START</button>
            <button onclick="stop()" class="btn btn-danger mt-3">STOP</button>
            <button onclick="reset()" class="btn btn-primary mt-3">RESET</button>
          </div>
        </div>
      </div>
      <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
